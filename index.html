<html>
<link rel="stylesheet" href="p4wn.css" />
<body>
<div id="board-goes-here"></div>
<script src="http://cdn.pubnub.com/pubnub.min.js"></script>
<script>

var pubnub = PUBNUB.init({
  subscribe_key   : 'sub-c-cbcff300-bb84-11e3-b6e0-02ee2ddab7fe',
  publish_key : 'pub-c-01bb4e6e-4ad8-4c62-9b72-5278a11cf9e5'
});
var v = '1.03';
var ROOM = (location.href.match(/room=([^&]+)/)||[''])
                   .slice(-1)[0] || prompt('Chess Room Name?')
var CHESS_CHANNEL_NAME = v + ':codychesstest:' + ROOM;
var YOUR_NAME = prompt('Your name?');
</script>
<script src="engine.js"></script>
<script src="display.js"></script>
<script>
  P4WN_IMAGE_DIR = 'images';
  var game = p4wnify("board-goes-here");
  game.next_move();
  var get_all_history = function(args) {
      var channel  = args['channel']
      ,   callback = args['callback']
      ,   start    = 0
      ,   count    = 100
      ,   history  = []
      ,   params   = {
              channel  : channel,
              count    : count,
              reverse : false,
              callback : function(messages) {
                  var msgs = messages[0];
                  start = messages[1];
                  params.start = start;
                  pubnub.each( msgs.reverse(), function(m) {history.push(m)} );
                  if (msgs.length < count) return callback(history);
                  count = 100;
                  add_messages();
              }
          };

      add_messages();
      function add_messages() { pubnub.history(params) }
  }
  var parsePubnubMessage = function(data, type) {
    var messages = [];
    if (type === 'subscribe') {
      messages.push(data);
    } else if (type === 'history') {
      messages = data;
    }
    for (var idx in messages) {
      if (messages[idx].type === 'move') {
        if (type === 'subscribe' && messages[idx].uuid === pubnub.get_uuid()) {
          return;
        }
        game.move(messages[idx].start,messages[idx].end,messages[idx].promotion,messages[idx].uuid);
      } else if (messages[idx].type === 'chat') {
        var msg = '<' + messages[idx].date + '> [' + messages[idx].name + '] : ' + messages[idx].msg;
        game.messages(msg);
      }
    }
  };
  pubnub.subscribe({
    'channel' : CHESS_CHANNEL_NAME,
    'state' : {
      name: YOUR_NAME
    },
    'message' : function (message) {
      parsePubnubMessage(message, 'subscribe');
    },
    presence : function(message) {
      adjustPresenceList(message);
    }
  });

  var chatters = {

  };

  var adjustPresenceList = function (message) {
    //console.log('presence ' + JSON.stringify(message));
    if (message.action === 'join' && message.hasOwnProperty('data')) {
      chatters[message.uuid] = message.data.name;
      game.update_players(chatters);
    } else if (message.action === 'join' && !message.hasOwnProperty('data')) {
      //If I fire this state request too quickly, I destroy the state object i'm attempting to access, and excess join commands are issued on other connected users, try setting timeout to 500 and you wil see
      setTimeout(function() {
        pubnub.state({
          uuid : message.uuid,
          channel : CHESS_CHANNEL_NAME,
          callback : function(data) {
            //console.log('state ' + JSON.stringify(data));
            if (data.hasOwnProperty('name')) {
              chatters[message.uuid] = data.name
              game.update_players(chatters);
            }
          }
        });
      }, 1500);
    } else if (message.action === 'leave') {
      chatters[message.uuid] = null;
      delete chatters[message.uuid];
      game.update_players(chatters);
    }
  };

  get_all_history({
      channel  : CHESS_CHANNEL_NAME,
      callback : function(messages) {
        parsePubnubMessage(messages.reverse(), 'history');
      }
  });

  var sendChatMessage = function(msg) {
    pubnub.publish({
      'channel' : CHESS_CHANNEL_NAME,
      'message' : {
        type : 'chat',
        msg : msg,
        date : (new Date()).toUTCString(),
        name : YOUR_NAME
      }
    });
  };
  sendChatMessage('has joined!');
</script>
</body>
</html>
